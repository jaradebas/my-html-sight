<!DOCTYPE html>
<html>
<head>
    <title>Restaurant!</title>
    <style>
        .image-wrapper {
            position: relative;
            width: 110%;
            height: auto;
        }

        .main-img {
            width: 100%;
            height: auto;
            display: block;
        }

        .logo-img {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 160px;
            height: 160px;
        }

        .text-overlay {
            position: absolute;
            top: 80%;
            left: 20px;
            transform: translateY(-50%);
            font-family: Arial, sans-serif;
            font-size: 20px; 
            font-weight: bold; 
            text-align: left;
            max-width: 178px;
        }

        .text-overlay a {
            display: inline-block;
            background-color: #007bff; 
            color: white;
            padding: 6px 10px;
            border-radius: 12px; 
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2); 
        }

        .text-overlay a:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>

    <div class="image-wrapper">
        <img src="tru.jpg" class="main-img" alt="Banner">

        <a href="final home page.html" target="JAJA">
            <img src="LOG.png" class="logo-img" alt="Logo">
        </a>
       
        <div class="text-overlay">
            <a href="contacts.html" target="JAJA">CONTACT INFO (CLICK HERE)</a>
        </div>
    </div>

</body>
</html>
